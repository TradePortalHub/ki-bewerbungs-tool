name: Unzip Files to Root
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  unzip_to_root:
    runs-on: ubuntu-latest
    steps:
      # 1. Repository korrekt auschecken (mit voller Tiefe)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Wichtig für volle Git-Historie
          persist-credentials: true  # Für Push-Berechtigungen

      # 2. ZIP-Datei entpacken
      - name: Unzip to root directory
        run: |
          # ZIP-Datei löschen (falls bereits im Repository)
          git rm -f *.zip || true
          
          # ZIP-Datei direkt ins Root entpacken
          unzip -o '*.zip' -x '__MACOSX/*' '.DS_Store'
          
          # ZIP-Datei nach dem Entpacken löschen
          rm -f *.zip
          
          # macOS-Metadaten bereinigen
          rm -rf __MACOSX || true
          find . -name '.DS_Store' -delete

      # 3. Änderungen committen
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git status
          git commit -m "ZIP-Datei direkt ins Root entpackt" || echo "Keine Änderungen"
          git push
